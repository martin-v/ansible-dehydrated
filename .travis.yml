---
sudo: required
language: python
python: "2.7"


before_install:
  - sudo apt-get update -qq
  - sudo apt-get install python-pip mktemp -qq

install:
  # Install Ansible
  - pip install ansible

  # Create ansible.cfg with "correct" roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

  # Create symlink for Ansible role discovery
  - ln -s $(basename $(pwd)) ../dehydrated


script:
  # Basic role syntax check
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml -vvv --connection=local --become

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml -vvv --connection=local --become
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Get logfile from script run
  - cat /home/dehydrated/weekly-cron.log

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
